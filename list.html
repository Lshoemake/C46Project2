<!DOCTYPE html>
<html lang="en">
<head>
  <title>Corgi Marketplace</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-custom navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Corgi Marketplace</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="./home.html">Home</a></li>
      <li><a href="./browse.html">Browse Corgis</a></li>
      <li><a href="#">Buy a Corgi</a></li>
      <li><a href="#">List a Corgi</a></li>
    </ul>
    
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<div id="page" class="page">
	<div class="home">
		<div class="browse-box">
			<h1>List a Corgi</h1>
			<form class="form-horizontal" action="#" method="POST">
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="name">Corgi Name:</label>
    				<div class="col-sm-3">
      					<input class="form-control" id="corgi-name" placeholder="Enter corgi name" required>
    				</div>
  				</div>
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="gender">Gender:</label>
    				<div class="col-sm-2"> 
      					<div class="radio-inline">
  							<label><input type="radio" name="optradio" checked="checked">Male</label>
						</div>
						<div class="radio-inline">
 							 <label><input type="radio" name="optradio">Female</label>
						</div>
    				</div>
  				</div>
  				<div class="form-group">
  					<label class="control-label col-sm-2" for="age">Age:</label>
    				<div class="row">
    					<div class="col-sm-1">
    					  <input type="number" class="form-control" min="0" max="12" required>
    					  Years
    					</div>
   						<div class="col-sm-1">
      						<input type="number" class="form-control" min="0" required>
      						Months
    					</div>
  					</div>
  				</div>
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="coloring">Coloring:</label>
    				<div class="col-sm-3"> 
      					<select class="form-control" id="corgi-coloring" required>
      						<option value="" selected disabled hidden>Select coloring</option>
        					<option>Red</option>
        					<option>Red-Headed Tricolor</option>
        					<option>Black-Headed Tricolor</option>
        					<option>Sable</option>
        					<option>Fawn</option>
     					</select>
    				</div>
  				</div>
  				<div class="form-group">
    				<label class="control-label col-sm-2" for="location">Location:</label>
    				<div class="col-sm-3"> 
      					<div class="row">
    						<div class="col-sm-6">
    					 		<input class="form-control" id="corgi-city" placeholder="Enter city" required>
    						</div>
   							<div class="col-sm-6">
      							<select class="form-control" id="corgi-state" required>
      								<option value="" selected disabled hidden>Select state</option>
								     <option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District Of Columbia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PA">Pennsylvania</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
      							</select>
    						</div>
  						</div>
    				</div>
  				</div>
			    <div class="form-group">
    				<label class="control-label col-sm-2" for="description">Description:</label>
    				<div class="col-sm-3">
    					<textarea class="form-control" id="corgi-description" rows="5" required></textarea>
    				</div>
  				</div>
  				<div class="form-group">
				    <label class="control-label col-sm-2" for="upload">Image Upload: </label>
				    <div class="col-sm-3">
				   		 <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
				   	</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="listing">For sale?</label>
    				<div class="col-sm-2"> 
      					<div class="radio-inline">
  							<label><input type="radio" name="listradio" onclick="showPrice()" id="yesPrice">Yes</label>
						</div>
						<div class="radio-inline">
 							 <label><input type="radio" name="listradio" checked="checked" onclick="showPrice()" id="noPrice">No</label>
						</div> 
    				</div>
				</div>
				<div class="form-group" style="visibility:hidden;" id="price">
					<label class="control-label col-sm-2" for="price">Price: </label>
    				<div class="col-sm-2"> 
      					<input type="number" class="form-control" min="0" id="priceNum">
    				</div>
				</div>
  				<div class="form-group"> 
    				<div class="col-sm-offset-2 col-sm-2">
      					<button type="submit" class="btn btn-default">Submit</button>
    				</div>
  				</div>
  			</form>
		</div>	
	</div>
</div>
</body>

<script>
function showPrice()
{
	var yes = document.getElementById("yesPrice");
	var price = document.getElementById("price");
	var priceNum = document.getElementById("priceNum");
	
	if(yes.checked)
	{
		price.style.visibility = 'visible';
		priceNum.setAttribute("required", "");
	}
	
	else
	{
		price.style.visibility = 'hidden';
		priceNum.removeAttribute("required");
	}
}
</script>
</html>
